<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="output"></div>

    <script>
document.addEventListener("DOMContentLoaded", function(){
    function callbackError(mensaje) {
        console.error("Ocurrió un error", mensaje);
    }

    // Obtener usuarios y luego sus posts usando fetch (ruta correcta: /users/{id}/posts)
    fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => {
            if (!response.ok) throw new Error(response.statusText);
            return response.json();
        })
        .then(users => {
            console.log("Datos de usuarios recibidos:", users);
            const output = document.getElementById("output");

            // Crear promesas por cada usuario para obtener sus posts
            const promises = users.map(usuario => {
                return fetch(`https://jsonplaceholder.typicode.com/users/${usuario.id}/posts`)
                    .then(resp => {
                        if (!resp.ok) throw new Error(resp.statusText);
                        return resp.json();
                    })
                    .then(posts => {
                        let userHtml = "<br><br>";
                        userHtml += `<b>USUARIO: ${usuario.id} - ${usuario.name} - ${usuario.email} </b><br>`;
                        userHtml += "<ol>";
                        posts.forEach(post => {
                            userHtml += `<li>${post.title}</li>`;
                            userHtml += ` ${post.body} <br>`;
                        });
                        userHtml += "</ol><br>";
                        return userHtml;
                    })
                    .catch(err => {
                        callbackError(`Error posts user ${usuario.id}: ${err}`);
                        return ""; // continuar con los demás usuarios
                    });
            });

            Promise.all(promises).then(htmlParts => {
                output.innerHTML = htmlParts.join("");
                console.log("Datos procesados y tabla construida.");
            });
        })
        .catch(err => {
            callbackError(err);
        });
});
    </script>
    

    <!-- jQuery cargado después del script (causa que $ sea undefined al ejecutarse) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
