<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="output"></div>

    <script>


function callbackExito(data) {
    console.log("Datos recibidos:", data);
    //construir una tabla HTML con los datos recibitdos
    let tabla = "<table border='1'><tr><th>ID</th><th>Nombre</th><th>Email</th></tr>";
    data.forEach(usuario => {
        tabla += `<tr><td>${usuario.id}</td><td>${usuario.name}</td><td>${usuario.email}</td></tr>`;
    });
    tabla += "</table>";
    document.getElementById("output").innerHTML += tabla;
    
}

function callbackError(mensaje) {
    console.error("EOcurrió un error", mensaje);
}

        //esperar a que el DOM esté listo
        document.addEventListener("DOMContentLoaded", function(){  
     
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/users",
                method: "GET",
                dataType: "json",
                success: function(data) {
                    callbackExito(data);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    const mensaje= `Error: ${textStatus}  - ${errorThrown}`;
                   callbackError(mensaje);
                }


            });

            $.ajax({
                url: "https://jsonplaceholder.typicode.com/users",
                method: "GET",
                dataType: "json",
                success: callbackExito,
                error: function(jqXHR, textStatus, errorThrown) {
                    const mensaje= `Error: ${textStatus}  - ${errorThrown}`;
                   callbackError(mensaje);
                }

            });
            console.log("Fin de la configuración AJAX");

            
        });

    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
